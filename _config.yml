# Site settings
title: Geekend PNW
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  A group of RPG gamers in the Pacific Northwest.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://www.geekend-pnw.com" # the base hostname & protocol for your site
# twitter_username: jekyllrb
# github_username:  jekyll

# Build settings
markdown: kramdown

gems:
  - jekyll-redirect-from
  
whitelist:
  - jekyll-redirect-from

exclude: ['README', 'CNAME', 'Gemfile', 'Gemfile.lock']

collections:
  events:
    output: true
    permalink: /:collection/:path/
  things:
    output: true
    permalink: /:collection/:path/
        
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      permalink: 
  - scope:
      path: ""
      type: "events"
    values:
      layout: "event"
  - scope:
      path: ""
      type: "things"
    values:
      layout: "thing"
