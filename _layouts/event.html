---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    <h1>Participants:</h1>
    <ul>
    {% for player in site.data.players %}
      {% if player.events contains page.event %}
      <li>{{ player.fname }}</li>
      {% endif %}
    {% endfor %}
    </ul>


    {{ content }}
  </article>

</div>
